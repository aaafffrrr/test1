<!DOCTYPE html>
<html>
<head>
    <title>Stripe Payment Form</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Stripe Payment Form</h1>
    <form id="payment-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="line1" placeholder="Address Line 1" required>
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="state" placeholder="State" required>
        <input type="text" id="postal_code" placeholder="Postal Code" required>
        <input type="text" id="country" placeholder="Country" required>
        <input type="number" id="amount" placeholder="Amount (cents)" required>
        <input type="text" id="description" placeholder="Payment Description" required>
        <div id="card-element"></div>
        <button type="submit">Pay</button>
        <div id="payment-result"></div>
    </form>

    <script>
        fetch('/config')
            .then(response => response.json())
            .then(config => {
                const stripe = Stripe(config.publishableKey);
                const elements = stripe.elements();
                const cardElement = elements.create('card');
                cardElement.mount('#card-element');

                const form = document.getElementById('payment-form');
                form.addEventListener('submit', async (event) => {
                    event.preventDefault();

                    const email = document.getElementById('email').value;
                    const name = document.getElementById('name').value;
                    const line1 = document.getElementById('line1').value;
                    const city = document.getElementById('city').value;
                    const state = document.getElementById('state').value;
                    const postal_code = document.getElementById('postal_code').value;
                    const country = document.getElementById('country').value;
                    const amount = document.getElementById('amount').value;
                    const description = document.getElementById('description').value;

                    const { clientSecret, chargebeeCustomer } = await fetch('/create-payment-intent', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            amount,
                            currency: 'usd',
                            customerEmail: email,
                            customerName: name,
                            customerAddress: {
                                line1,
                                city,
                                state,
                                postal_code,
                                country
                            },
                            description: description
                        })
                    }).then(res => res.json());

                    const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                        payment_method: {
                            card: cardElement,
                            billing_details: {
                                name: name,
                                email: email,
                                address: {
                                    line1: line1,
                                    city: city,
                                    state: state,
                                    postal_code: postal_code,
                                    country: country
                                }
                            }
                        }
                    });

                    const resultDiv = document.getElementById('payment-result');
                    if (error) {
                        resultDiv.textContent = `Error: ${error.message}`;
                    } else {
                        if (paymentIntent.status === 'succeeded') {
                            resultDiv.textContent = 'Payment succeeded!';
                        }
                    }
                });
            });
    </script>
</body>
</html>
