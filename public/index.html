<!DOCTYPE html>
<html>
<head>
    <title>Stripe Payment Form</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Stripe Payment Form</h1>
    <form id="payment-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="name" placeholder="Name" required>
        <input type="number" id="amount" placeholder="Amount (cents)" required>
        <div id="card-element"></div>
        <button type="submit">Pay</button>
        <div id="payment-result"></div>
    </form>

    <script>
        const stripe = Stripe('pk_test_51IBrFmCKUTYIL9IlhZgT4teYIyELwBZ1oj1Gs6hCSb5l1rZsIsmge1hBQNCtI1RMQIvaoXCgcxAD5h497BAVvu5200s62b7qe4');
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;

            const { clientSecret } = await fetch('/create-payment-intent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount, currency: 'usd', customerEmail: email, customerName: name })
            }).then(res => res.json());

            const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                payment_method: {
                    card: cardElement,
                    billing_details: {
                        name: name,
                        email: email
                    }
                }
            });

            const resultDiv = document.getElementById('payment-result');

                    resultDiv.textContent = 'Payment succeeded!';
                }
            }
        });
    </script>
</body>
</html>
